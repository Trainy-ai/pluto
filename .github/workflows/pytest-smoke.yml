name: tests

on:
    push:
        branches:
            - main
            - 'releases/**'
    pull_request:
        branches:
            - main
            - 'releases/**'
    workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        poetry-version: ["2.1.1"]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: "Setup Python, Poetry and Dependencies"
        uses: packetcoders/action-setup-cache-python-poetry@v1.2.0
        with:
          python-version: ${{matrix.python-version}}
          poetry-version: ${{matrix.poetry-version}}
          install-args: "--with dev"
      
      - name: Install deps and login
        run: |
          set -euox pipefail
          # Clear stale cached venv that may be missing dev dependencies
          rm -rf .venv
          poetry install --with dev --extras full
          pip install -e ".[dev,full]"
          pluto login ${{ secrets.MLOP_API_TOKEN }}

      - name: Run pytest smoke tests
        run: |
          set -euox pipefail
          poetry run pytest -n auto -rs -m "not distributed" tests

  distributed-tests:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
        poetry-version: ["2.1.1"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: "Setup Python, Poetry and Dependencies"
        uses: packetcoders/action-setup-cache-python-poetry@v1.2.0
        with:
          python-version: ${{matrix.python-version}}
          poetry-version: ${{matrix.poetry-version}}
          install-args: "--with dev"

      - name: Install deps and login
        env:
          MLOP_API_TOKEN: ${{ secrets.MLOP_API_TOKEN }}
        run: |
          set -euox pipefail
          # Clear stale cached venv that may be missing dev dependencies
          rm -rf .venv
          poetry install --with dev --extras full
          pip install -e ".[dev,full]"
          pluto login "${MLOP_API_TOKEN}"

      - name: Run DDP watch tests
        timeout-minutes: 5
        env:
          PLUTO_DEBUG_LEVEL: DEBUG
        run: |
          set -euox pipefail
          poetry run torchrun --standalone --nproc-per-node=2 -m pytest tests/test_pytorch.py -k test_pluto_watch_on_ddp_model -m distributed -rs -v 2>&1 | tee ddp_test.log

      - name: Upload DDP test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ddp-test-logs
          path: ddp_test.log
          retention-days: 7


name: tests

on:
    push:
        branches:
            - main
            - 'releases/**'
    pull_request:
        branches:
            - main
            - 'releases/**'
    workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        poetry-version: ["2.1.1"]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: "Setup Python, Poetry and Dependencies"
        uses: packetcoders/action-setup-cache-python-poetry@main
        with:
          python-version: ${{matrix.python-version}}
          poetry-version: ${{matrix.poetry-version}}
          install-args: "--with dev"
      
      - name: Install deps and login
        run: |
          set -euox pipefail
          poetry install --with dev --extras full
          pip install -e ".[dev,full]"
          pluto login ${{ secrets.MLOP_API_TOKEN }}

      - name: Run pytest smoke tests
        run: |
          set -euox pipefail
          poetry run pytest -n auto -rs -m "not distributed" tests

  distributed-tests:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
        poetry-version: ["2.1.1"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: "Setup Python, Poetry and Dependencies"
        uses: packetcoders/action-setup-cache-python-poetry@main
        with:
          python-version: ${{matrix.python-version}}
          poetry-version: ${{matrix.poetry-version}}
          install-args: "--with dev"

      - name: Install deps and login
        env:
          MLOP_API_TOKEN: ${{ secrets.MLOP_API_TOKEN }}
        run: |
          set -euox pipefail
          poetry install --with dev --extras full
          pip install -e ".[dev,full]"
          pluto login "${MLOP_API_TOKEN}"

      - name: Run DDP watch tests
        run: |
          set -euox pipefail
          poetry run torchrun --standalone --nproc-per-node=2 -m pytest tests/test_pytorch.py -k test_pluto_watch_on_ddp_model -m distributed -rs


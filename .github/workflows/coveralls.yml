name: coverage

on:
  push:
    branches:
      - main
      - 'releases/**'
  pull_request:
    branches:
      - main
      - 'releases/**'
  workflow_dispatch:

jobs:
  coverage:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
        poetry-version: ["2.1.1"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: "Setup Python, Poetry and Dependencies"
        uses: packetcoders/action-setup-cache-python-poetry@v1.2.0
        with:
          python-version: ${{ matrix.python-version }}
          poetry-version: ${{ matrix.poetry-version }}
          install-args: "--with dev"

      - name: Install deps and login
        run: |
          set -euox pipefail
          # Clear stale cached venv that may be missing dev dependencies
          rm -rf .venv
          poetry install --with dev --extras full
          pip install -e ".[dev,full]"
          pip install pytest-cov
          pluto login ${{ secrets.MLOP_API_TOKEN }}

      - name: Run tests with coverage
        run: |
          set -euox pipefail
          poetry run pytest -n auto -rs -m "not distributed" tests \
            --cov=pluto \
            --cov=mlop \
            --cov-report=lcov:coverage.lcov \
            --cov-report=term

      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.COVERALLS_REPO_TOKEN }}
          file: coverage.lcov

name: mypy

on:
    push:
        branches:
            - main
            - 'releases/**'
    pull_request:
        branches:
            - main
            - 'releases/**'
    workflow_dispatch:

jobs:
  mypy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: "Setup Python, Poetry and Dependencies"
        uses: packetcoders/action-setup-cache-python-poetry@v1.2.0
        with:
          python-version: "3.10"
          poetry-version: "2.1.1"
          install-args: "--with dev"
      - name: Force reinstall dependencies
        run: |
          set -euxo pipefail
          # Clear stale cached venv that may be missing dev dependencies
          rm -rf .venv
          poetry install --with dev

      - name: Running mypy
        run: |
          set -euxo pipefail
          poetry run python3 -m pip install types-PyYAML
          poetry run mypy pluto